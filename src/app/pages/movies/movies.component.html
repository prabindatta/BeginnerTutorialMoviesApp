<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (change)="searchMovie()" />
        </span>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3" *ngFor="let item of items">
      <item [itemData]="item"></item>
    </div>
  </div>
  <p-paginator [rows]="20" [totalRecords]="totalPages" (onPageChange)="paginate($event)"></p-paginator>
</div>
